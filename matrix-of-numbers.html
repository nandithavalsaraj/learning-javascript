<!--
A simple program to print a matrix of numbers given row and column size as input.
-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            
                var mr=Number(prompt("Enter rows :"));
                var mc=Number(prompt("Enter columns:"));
                for(var i=1;i<=mr;i++){
                    for(var j=1;j<=mc;j++){
                        document.write((j*i)+" ");
                    }
                    document.write("<br>");
                }
                
            
        </script>
    </head>
    <body>
    </body>
</html>
