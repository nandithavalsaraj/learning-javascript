<!--
A simple program to get the enter user data. Ouput is Mr/Miss/Mrs based on gender data provided.
-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            function display()
            {
                var name=document.getElementById("userName").value;
                var radioGender = genderForm.elements["userGender"];
                var checkStatus = statusForm.elements["userStatus"];
                /*. obtain gender data from radio boxes   */
                var prefix=(radioGender[0].checked)?("Mr"):(checkStatus.checked?"Mrs":"Miss");
                alert(prefix+" "+name);
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>Enter Name</th>
                <td><input type="text" id="userName" ></td>
            </tr>
            <tr>
                <th>Enter Gender</th>
                <form name="genderForm">
                <td><input type="radio" name="userGender" value="male" > Male<br>
                    <input type="radio" name="userGender" value="female"> Female<br></td>
                    </form>
            </tr>
            <tr>
                <th>Enter Married</th>
                <form name="statusForm">
                    <td><input type="checkbox" name="userStatus" ><br>
                </form>
            </tr>
            <tr>
                <td><input type="button" value="Submit" onclick="display()"></td>
            </tr>
                            
      </table>
    </body>
</html>
