
<!--
This is a simple program to demonstrate how functions work. In this code, the user inputs the first and last name separately and the output is the full name.
-->

<!DOCTYPE html>
<html>
    <head>
        <script>
            function displayFullName()
            {
                var firstName = document.getElementById("firstName").value;
                // A person cannot be without a first name.
                if(firstName == "NaN"){
                    alert("First Name not added!!!");
                    return;
                } 
                // A person can be without second name. 
                var secondName = document.getElementById("secondName").value; 
                var fullName = firstName + " " + secondName;
                console.log("Full Name is " + fullName);
                alert("Full Name is: " + fullName);
            }
        </script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>First Name:</td><td><input type="text" id="firstName"></td>
                </tr>
                <tr>
                    <td>Last Name:</td><td><input type="text" id="secondName"></td>
                </tr>
                <tr>
                    <td><input type="button" value="submit" onclick="displayFullName()"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
