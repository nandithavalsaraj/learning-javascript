Using classes modifying the factory function method (factory-function.html)
-->
<!DOCTYPE html>
<html>
<head>
	<title>Working with color using Classes</title>
</head>
<body>

</body>
<script>
	function Color(r, g, b) {
	this.r = r;
	this.g = g;
	this.b = b;
}
	Color.prototype.rgb = function() {
		const { r, g, b } = this;
		return 'rgb(${b}, ${g}, ${b})';
	};
	Color.prototype.hex = function(){
		const { r, g, b } = this;
		return ('#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1));
	};
 	const firstcolor = new Color(35, 225, 150);
	console.log(firstcolor.hex());
	console.log(firstcolor.rgb());
	
</script>
</html>
