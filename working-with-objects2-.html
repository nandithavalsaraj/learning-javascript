		function resetForm() {
    // clearing inputs
    	var inputs = document.getElementsByTagName('input');
    	for (var i = 0; i<inputs.length; i++) {
        	switch (inputs[i].type) {
           	 // case 'hidden':
            case 'text':
                inputs[i].value = '';
                break;
            case 'radio':
            case 'checkbox':
                inputs[i].checked = false;   
        }
    }}
