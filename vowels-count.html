<!--
A  simple program to count total vowels in the sentence.
-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            function vowelsCount(str){
                var count = 0;
                //making the functions case insensitve
                str = str.toLowerCase();
                var vowelSet = "aeiou";
                for(var index = 0 ; index < vowelSet.length ; index++){
                    if(str.indexOf(vowelSet[index]) !== -1){
                        count++;
                    }
                }
                return count;
            }
                var result = vowelsCount("Awareness is the key of success");
                document.write("Vowel count is :" + result);
                
        </script>
    </head>

</html>
