<!--
A simple ptogram to get the initials of the input name. Main aim is to familiarize with the inbuilt substring function.
-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            function getNameInitials()
            {
                var firstName = document.getElementById("firstName").value;
                var lastName = document.getElementById("lastName").value;

                /*Using substring functions to obtain first letter of the name*/
                var firstInitial = firstName.substring(0,1);
                var lastInitial = lastName.substring(0,1);
                alert(firstInitial + " " + lastInitial);
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>First Name</th>
                <td><input type="text" id="firstName" ></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" id="lastName" ></td>
            </tr>
            <tr>
                <td><input type="button" value="Get Short Name" onclick="getNameInitials()"></td>
            </tr>
                            
      </table>
    </body>
</html>
