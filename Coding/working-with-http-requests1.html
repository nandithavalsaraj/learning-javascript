<!--
Working with http requests using XHRs(XMLHttpRequests) and printing it into a table using HTML;
-->
<!DOCTYPE html>
<html>
<head>
	<title>Working with XMLHttpRequests</title>
	<style>
   table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<table id="myTable">
  <tr>
    <td>Name</td>
    <td>Rotation Period</td>
    <td>Orbital Period</td>
    <td>Diameter</td>
    <td>Climate</td>

  </tr>
</table>
<br>
</body>
<script>
  var table = document.getElementById("myTable");
 	const myReq = new XMLHttpRequest();
	myReq.onload = function(){
		const data = JSON.parse(this.responseText);
		for(var i = 0;i <data.results.length; i++){
    	    var row = table.insertRow(1);
  			var cell1 = row.insertCell(0);
  			var cell2 = row.insertCell(1);
  			var cell3 = row.insertCell(2);
  			var cell4 = row.insertCell(3);
  			var cell5 = row.insertCell(4);
  			cell1.innerHTML = data.results[i].name;
  			cell2.innerHTML = data.results[i].rotation_period;
  			cell3.innerHTML = data.results[i].orbital_period;
  			cell4.innerHTML = data.results[i].diameter;
  			cell5.innerHTML = data.results[i].climate;
         }
	    console.log(data.results);
	};
	myReq.onerror = function(er){
		console.log(er);
	};
	myReq.open('get','https://swapi.co/api/planets/');
	
	myReq.send();

	
</script>
</html>
