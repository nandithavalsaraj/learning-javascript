<!--
A simple program to get the capilalize the first letter of the input data. Main aim is to familiarize with the inbuilt string functions.
-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            var userInput = prompt("Enter the data :");
            /*Using string functions to capitalize first letter of the data*/
            var result = userInput[0].toUpperCase() + userInput.substring(1).toLowerCase();
            alert(result);
        
        </script>
    </head>

    </body>
</html>
