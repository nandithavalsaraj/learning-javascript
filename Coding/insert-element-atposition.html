<!--
A simple program to insert an element at a given position in an input array. Learn how the inbuilt function splice works.
-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            var size = Number(prompt("Enter the array size"));
            var value = Number(prompt("Enter the value to be inserted"));
            var pos = Number(prompt("Enter position to insert:"));
            var arr = new Array(size);
            for(var index = 0 ; index < size ; index++)
            {
                arr[index] = Number(prompt("Enter the array value"));
            }
            //Insert element into position without deleting any arraydata
            arr.splice(pos,0,value);
            document.write("Result :" + arr);
        </script>
    </head>
    <body>
    </body>
</html>
