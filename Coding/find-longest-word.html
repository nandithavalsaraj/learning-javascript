<!--
A  simple program to find the longest word in the sentence.
-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            function findLongestWord(str){
                var wordSet = str.split(' ');
                var longestWord = "";
                var maxLength = 0;
                for(var index = 0 ; index < wordSet.length ; index++){
                    if(maxLength < wordSet[index].length){
                        maxLength = wordSet[index].length;
                        longestWord = wordSet[index];
                    }
                }
                return longestWord;
            }
                var result = findLongestWord("Hello Javascript World");
                document.write("Longest Word is :" + result);
                
        </script>
    </head>

</html>
