<!--
	A  simple program to find factors of a given number.
	-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            var number = Number(prompt("Enter the Number"))
            var factorSet = "";
            for(var i = 1 ; i <= number ; i++){
                if(number % i == 0){
                    if(factorSet != ""){
                        factorSet = factorSet + "," ;
                    }
                    factorSet = factorSet + i;
                }
            }
            document.write("Factors of "+ number +" is "+ factorSet);
        </script>
    </head>
    <body>
        
    </body>
</html>
