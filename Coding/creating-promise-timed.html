<!--
creating promises having a time limit
-->


<!DOCTYPE html>
<html>
<head>
	<title>Creating Promise</title>
</head>
<body>

</body>
<script>
	const cointoss = new Promise((resolve, reject) => {
		setTimeout(() =>{
		const randValue = Math.random();
		if(randValue < 0.5){
			resolve();
		}
		else{
			reject();
		}
	},5000)
	});
	cointoss.then(() => {
		console.log("heads");
	});
	cointoss.catch(() => {
		console.log("tail");
	});
</script>
</html>
