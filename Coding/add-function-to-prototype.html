<!--
working with prototypes. Creating a new function to the Array prototype
-->

<!DOCTYPE html>
<html>
<head>
	<title>Working with prototypes</title>
</head>
<body>

</body>
<script>
	const arr = [1, 2, 3, 4, 5, 6];
	Array.prototype.display = () => {
		arr.forEach(function(n){
			console.log("n = ",n )
		});
	}
	arr.display();
</script>
</html>
