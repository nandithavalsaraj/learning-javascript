<!--
    Working with the mouse over and mouse out event.
-->

<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <table>
                <tr>
                    <td><input type="button" value="Click me :)" id="button1" onclick="displayFunction(id)"></td>
                </tr>

         </table>       

    </body>
    <script>
        	//DOM methodology
        	document.getElementById("button1").onmouseover = changeColor;
            document.getElementById("button1").onmouseout = changeColorOut;

        	
        	//common functions
            function displayFunction(id)
            {
                
                document.getElementById(id).style.color = "blue"
            }
            function changeColor()
            {   this.style.backgroundColor = "red";
                this.style.color = "yellow";
            }
            function changeColorOut()
            {   this.style.backgroundColor = "yellow";
                this.style.color = "red";
            }
        </script>
</html>
